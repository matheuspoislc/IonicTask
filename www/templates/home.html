<ion-view view-title="Ionic Task">
  <ion-content>
    <ion-item>
      <div class="button-bar">
        <a class="button button-positive button-outline" ng-click="showPopup()">Adicionar</a>
        <a class="button button-assertive button-outline">Excluir</a>
      </div>
    </ion-item>
    <div>
      <ion-list>
        <li class="item item-toggle" ng-repeat="item in lista">
          {{item.nome}}
          <label class="toggle toggle-assertive">
            <input type="checkbox" ng-model="item.pronto">
            <div class="track">
              <div class="handle"></div>
            </div>
          </label>
       </li>
     </ion-list>
    </div>
  </ion-content>
</ion-view>
